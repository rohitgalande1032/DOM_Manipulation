<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dom Manipulation</title>
</head>
<body>
    <form>
        <div id="container">
            <h1>Counter Using HTML</h1>
            <p id="counter_text">Your current count is : <span id="counter">1</span></p>
            <br>
            <span id="error">Error: Cannot go below 0</span>
            <br>

            <button type="button" id="decrement">Decrement</button>
            <button type="button" id="increment">Increment</button>
            <button type="button" id="clear">Clear</button>
        </div>
    </form>
    

    <script src="./script.js"></script>
</body>
</html>
